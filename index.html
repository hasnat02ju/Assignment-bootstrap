<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container col-4 align-content-lg-center border-1 " >
        <h1 class="border-2 align-content-center ">Registration Form</h1>
    </div>
    
    
    <div class='container row'>
                 <div col-8>
                    <label for="Name">Name</label>
                    <input type="Name" class="form-control " placeholder="Abdullah" >
                </div>
                <div>
                    <label for="Department">Department Name</label>
                </div>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="Select your course">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Course Name </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">ICT</a></li>
                    <li><a class="dropdown-item" href="#">WEB</a></li>
                    <li><a class="dropdown-item" href="#">English</a></li>
                    </ul>
                </div>
        
                <div>
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div>
                    <label for="Comment" class="form-label">Comments</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <!-- <div class="mt-2 col-md-12"></div> -->
                   

                <div class="mt-2 col-md-12">
                    <a type="button" class="btn btn-info" href="Output.html" target="_blank">Submit</a>
                </div>
                
        </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
